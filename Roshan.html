<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<title>Portfolio - Roshan</title>
    	<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet'>
    	<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
        <header>
          <div class="row">
            <div class="col-xs-6 col-sm-3">
              <img class="headshot img-circle" src="images/headshot.png" alt="Headshot of Roshan">
            </div>
            <div class="col-xs-6 col-sm-9 text-right">
              <h1 class="name">Roshan Hanamaraddi</h1>
              <h3 class="subheading text-uppercase">Front-End Web Developer</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <hr class="header-line">
            </div>
          </div>
        </header>
        <main>
          <div class="row">
            <div class="col-sm-12">
              <img class="img-responsive" src="images/manhattan_bridgeHD1000_530px.jpg" alt="Manhattan bridge">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <h2 class="text-featured">Featured Work</h2>
            </div>
          </div>
          <div class="row text-center">
            <article class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="images/PACE360_300to200px.png" alt="Pace 360">
              <h3 class="text-uppercase app-name">Pace 360</h3>
              <p class="url"><a class="link-featured" href="https://github.com/RoshanManjunath/Pace-360/wiki">github.com/RoshanManjunath/Pace-360</a></p>
            </article>
            <article class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="images/FarmAid_300_200px.png" alt="Farm-aid">
              <h3 class="text-uppercase app-name">Fram-Aid</h3>
              <p class="url"><a class="link-featured" href="https://github.com/RoshanManjunath/Farm-Aid">github.com/RoshanManjunath/Farm-Aid</a></p>
            </article>
            <article class="col-sm-6 col-md-4">
              <img class="img-responsive center-block" src="images/Portfolio_300_200.png" alt="Portfolio">
              <h3 class="text-uppercase app-name">Portfolio</h3>
              <p class="url"><a class="link-featured" href="https://github.com/RoshanManjunath/Portfolio">github.com/RoshanManjunath/Portfolio</a></p>
            </article>
          </div>
        </main>
    </div>
    <script src='../js/jquery-3.2.1.js'></script>
    <script src='../js/app.js'></script>
    <script src='../js/bootstrap.js'></script>
  </body> 
</html>
